<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <form id="registro" novalidate>
            <fieldset>
                <legend>Registro de Usuario</legend>
                
                <label for="nombre">Nombre completo<span class="asterisco">*</span></label>
                <input type="text" id="nombre" name="nombre" required minlength="3" pattern=".{3,}" autocomplete="name">
                <div class="error" id="error-nombre"></div>

                <label for="email">Correo electrónico<span class="asterisco">*</span></label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="error" id="error-email"></div>
                
                <label for="password">Contraseña<span class="asterisco">*</span></label>
                <input type="password" id="password" name="password" required minlength="8"
                    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':\\|,.<>\/?]).{8,}$"
                    title="Mínimo 8 caracteres, una mayúscula, un número y un carácter especial">
                <div class="error" id="error-password"></div>
                
                <label for="confirm_password">Confirmar contraseña<span class="asterisco">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                <div class="error" id="error-confirm_password"></div>
                
                <label for="fecha_nacimiento">Fecha de nacimiento<span class="asterisco">*</span></label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required min="1900-01-01">
                <div class="error" id="error-fecha_nacimiento"></div>
                
                <label for="celular">Celular<span class="asterisco">*</span></label>
                <input type="text" id="celular" name="celular" required pattern="^3\d{9}$"
                    title="Debe ser un número celular colombiano válido (10 dígitos, inicia en 3)">
                <div class="error" id="error-celular"></div>
                
                <label for="telefono">Número de teléfono</label>
                <input type="text" id="telefono" name="telefono" pattern="^\d{10,}$"
                    title="Mínimo 10 dígitos numéricos">
                <div class="error" id="error-telefono"></div>
                
                <label style="display: block; text-align: center;">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los términos y condiciones*
                </label>
                <div class="error" id="error-terminos"></div>
                
                <button type="submit" id="btn-enviar" disabled>Enviar</button>
            </fieldset>
        </form>
    </main>
    <script src="../js/form.js"></script>
</body>
</html>
